<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FNIRSI Official Links</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    /* Reset & Base */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Montserrat', sans-serif;
        background: #000;
        color: #fff;
        text-align: center;
        padding: 20px;
        overflow: hidden;
    }

    /* Particle Background */
    #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -1;
        top: 0;
        left: 0;
    }

    /* Logo */
    .logo img {
        width: 150px;
        margin-top: 30px;
    }

    /* Title */
    h1 {
        font-size: 28px;
        font-weight: 700;
        margin: 20px 0 10px;
    }
    p {
        font-size: 16px;
        color: #ccc;
        margin-bottom: 25px;
    }

    /* Links */
    .links {
        display: flex;
        flex-direction: column;
        gap: 15px;
        max-width: 350px;
        margin: 0 auto;
    }
    .link-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 15px;
        background: linear-gradient(90deg, #0096FF, #33BFFF);
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        text-decoration: none;
        border-radius: 10px;
        transition: all 0.3s ease;
    }
    .link-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(0, 150, 255, 0.5);
    }

    .footer {
        margin-top: 40px;
        font-size: 14px;
        color: #777;
    }
</style>
</head>
<body>

<!-- Particle Background -->
<div id="particles-js"></div>

<div class="logo">
    <img src="image.png" alt="FNIRSI Logo">
</div>

<h1>FNIRSI Soldering Tools</h1>
<p>Break the Norm, Technology Within Reach⚡</p>

<div class="links">
    <a href="https://www.fnirsi.com/" class="link-btn"><i class="fas fa-globe"></i> Official Website</a>
    <a href="https://www.fnirsi.com/collections/soldering-assembly" class="link-btn"><i class="fas fa-shopping-cart"></i> Shop Soldering Tools</a>
    <a href="https://www.fnirsi.com/pages/contact" class="link-btn"><i class="fas fa-envelope"></i> Contact Us</a>
    <a href="https://www.youtube.com/@FNIRSISolderingTools" class="link-btn"><i class="fab fa-youtube"></i> Follow Us on YouTube</a>
    <a href="https://www.facebook.com/profile.php?id=61579840254163/" class="link-btn"><i class="fas fa-users"></i> Follow Us on Facebook</a>
</div>

<div class="footer">
    © 2025 FNIRSI. All Rights Reserved.
</div>

<!-- Particles.js Script -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
    "particles": {
        "number": {"value": 70, "density": {"enable": true, "value_area": 800}},
        "color": {"value": "#0096FF"},
        "shape": {"type": "circle"},
        "opacity": {"value": 0.5, "random": true},
        "size": {"value": 3, "random": true},
        "line_linked": {"enable": true, "distance": 150, "color": "#0096FF", "opacity": 0.3, "width": 1},
        "move": {"enable": true, "speed": 3, "direction": "none", "random": false, "straight": false, "out_mode": "out"}
    },
    "interactivity": {
        "detect_on": "canvas",
        "events": {"onhover": {"enable": true, "mode": "repulse"}, "onclick": {"enable": true, "mode": "push"}},
        "modes": {"repulse": {"distance": 100}, "push": {"particles_nb": 4}}
    },
    "retina_detect": true
});
</script>

</body>
</html>
